<div class="container">
    <div class="row">
        <div class="col col-4 col-12-md" *ngFor="let peli of listaPelis; index as i">
            <div class="card" >
                <img src="{{peli.imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{peli.Nombre}}</h5>
                  <p class="card-text">{{peli.Fecha}}</p>
                  <a class="btn btn-primary">Añadir a Favoritas</a>
                  <a class="btn btn-danger mx-2" onclick="informativo()">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
